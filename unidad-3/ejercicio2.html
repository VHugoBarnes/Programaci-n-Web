<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
        }

        .boton {
            padding: 15px;
            width: 200px;
            text-align: center;
            clear: both;
            border-radius: 40px;
            background-color: rgb(202, 60, 60);
        }
    </style>
    <script>
        function ejemploWhile() {
            var i = 0;
            var msg = '';

            while(true) {
                i++;
                msg = msg+'\t'+i+'\n';
                if(i == 9) {
                    break;
                }
            }
            alert('Bucle con while:\n'+msg);
        }
    </script>
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Clase de programación web</h1>
    <h2>Clase en línea de Ing. en sistemas computacionales</h2>
    <h3 class="boton" onclick="ejemploWhile()">Click me</h3>
</body>
</html>
