<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: white;

        .boton {

            clear: both;
            border-radius: 40px;

<body>

        let diaSemana = ['domingo', 'lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado'];

        diaSemana.forEach(dia => {
            document.write("<p>"+dia+"</p>");
        });
