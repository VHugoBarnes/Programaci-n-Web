<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos9.css">
    <title>Ejercicio 9</title>
</head>
<body>
    <!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/form -->
    <h1>Ingeniería en Sistemas Computacionales</h1>
    <form action="POST" action="">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombreInput" autocomplete="off">
        </p>
        <p>
            <label for="apellidos">Apellidos:</label> 
            <input type="text" name="apellidos" id="apellidosInput" autocomplete="off">
        </p>
        <p>
            <label for="direccion">Dirección:</label> 
            <input type="text" name="direccion" id="direccionInput" autocomplete="off">
        </p>
        <p>
            <label for="email">E-Mail:</label> 
            <input type="email" name="email" id="emailInput" autocomplete="off">
        </p>
        <p>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefonoInput" autocomplete="off">
        </p>
        <p>
            <label for="Sexo">Sexo</label>
            <p><input type="radio" name="Sexo" id="Hombre"> <label for="Hombre">Hombre</label></p>
            <p><input type="radio" name="Sexo" id="Mujer"><label for="Mujer">Mujer</label></p>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
